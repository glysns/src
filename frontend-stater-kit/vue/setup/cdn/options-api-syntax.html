<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div id="app">


    <div class="container-sm" style="margin-top: 50px;">

  
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" v-model="login.usuario" class="form-control" id="exampleFormControlInput1"
          placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <input type="password" v-model="login.senha" id="inputPassword6" class="form-control"
          aria-labelledby="passwordHelpInline">

      </div>
      <button v-on:click="logar()" type="button" class="btn btn-primary">Contar</button>

      <p>{{login}}</p>
    </div>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          numero: 0,
          login: { 'usuario': '', senha: '' }
        }
      },
      methods: {
        logar() {
          alert('Bem-vindo ao no sistema ' + this.login.usuario)
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
